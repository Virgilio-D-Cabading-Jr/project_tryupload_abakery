<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Users Database</title>
</head>
<body>
  <!-- //// HEADER //////// -->
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Users Database</strong>
        </a>
        <a class="btn btn-secondary" href="/users">HOME</a>
      </div>
    </div>
  </header>
  
  <!-- //// MAIN AREA //////// -->
  <main role="main">
    <div class="container">
        <h1>
            Edit User {{ user.id }} {{ user.first_name }} {{ user.last_name }}
        </h1>
        <form action='/users/{{ user.id }}/update/post' method='post'>
            <div>
                <label class="form-label" for="first_name">First name:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" value="{{user.first_name}}">
            </div>
            <div>
                <label class="form-label" for="last_name">Last name:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" value="{{user.last_name}}">
            </div>
            <div>
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" name="email" value="{{user.email}}">
            </div>
            <hr>
            <input class="btn btn-primary" type="submit" value="Update">
        </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
